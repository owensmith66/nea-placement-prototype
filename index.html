<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title> building prototype</title>

    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.173.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.173.0/examples/jsm/"
          }
        }
      </script>
</head>
<body>
    <!-- buttons to select furniture --> 
     
    <button class="furniture-button" name="cube" data-parentFolder="misc"> Cube </button>
    <button class="furniture-button" name="roundedTable" data-parentFolder="tables"> roundedTable </button>
    <button class="furniture-button" name="squareTable" data-parentFolder="tables"> squareTable </button>

    <button class="wall-button" name="wall"> wall </button>

    <button id="save"> save </button>

    <!-- buttons to change structure colours --> 

    <input type="text" placeholder="Enter wall colour hex code" id="wall-colour" />
    <input type="text" placeholder="Enter floor colour hex code" id="floor-colour" />
    <button id="update-colour-button"> update colours </button>

    <script type="module" src="main.js"></script>

    <body oncontextmenu="return false;"></body>
